<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Layout</title>
    <link rel="stylesheet" href="6.3.style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fuzzy+Bubbles:wght@400;700&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <script src="creation.js"></script>
</head>
<body>
    <div class="block-header">
        <p class="text-in-the-title">To-do lists</p>
    </div>
    <div class="container-data-entry">
        <input id="data-entry" class="entry-text">
        <button class="add-a-list" onclick="addNewTask()">Do</button>
    </div>
    <div class="loader">
        <div class="spinner" id="load"></div>
    </div>
    <div class="block-error-off" id="main-error">
        <p id="message-error"></p>
    </div>
    <div class="block-container">
        <ul class="container" id="container-with-content">
        </ul>
    </div>
</body>

</html>
